<conf  
  theme="aaaa"
  defalt-tab="bbbb">
</conf>

<!-- tab -->
    <div id="productsTab" class="w3-bar w3-black">
      <button 
        class="w3-bar-item w3-button w3-small w3-white" 
        onclick="core.tabAct(this)">Home</button>
      <button 
        class="w3-bar-item w3-button w3-small" 
        onclick="core.tabAct(this)">Setting</button>
      <button 
        class="w3-bar-item w3-button w3-small"   
        onclick="core.tabAct(this)">Report</button>
      
    </div>

    <!-- Home space -------------------------------------------------------->
    <div id="productsHome" 
    class="w3-display-container w3-container">

      <!-- indicator -->
      <div id="products_home_indicator" 
        class="w3-display-topright"
        style="margin-top: 4px; margin-right: 12px "
        title="the indicator is good to alert the user that there's something happens and she needs to pay attention with">
        <i 
          class="fa fa-exclamation-circle w3-xlarge" 
          style="color: red; cursor: pointer"
          onclick="x_({
            showThis: '#messageBox',
            forLong: 2000
          }); this.className='w3-hide'" ></i>
      </div>

      <!-- space title -->
      <h1 class="w3-text-brown" _space-title>Products home</h1>
      <p>sssssssssssssss</p>

      <!-- tools -->
      <div 
        title="the tool is shown in case it is complex form such as this search icon can help user search for specific data that she wants to see.">
        <!--<i 
          class="fa fa-search w3-large w3-text-grey" 
          style="cursor: pointer;"
          onclick="if (spaceSearch.hidden) spaceSearch.hidden=false; else spaceSearch.hidden=true"></i>&nbsp;&nbsp;<input id="spaceSearch" type="text" style="width: 300px" hidden 
          onblur="this.hidden=true">-->
      </div>

      <div class="w3-row" style="height: 300px">
        <!-- column 1 -->
        <div class="w3-container w3-half">
          
        </div>

        <!-- column 2 -->
        <div class="w3-container w3-half">
         
        </div>
      </div>
      
      
      <hr>

      <!-- tab space action -->
      <div 
        class="w3-bar w3-center w3-margin-bottom" 
        title="this is called the Space Action where we can put any action into it to act on the user's inputs.">
        
          <button 
            class="w3-button w3-blue"
            onclick="productsOk('yo!, this is from the productsModule')">OK</button> <button class="w3-button w3-border">Cancel</button> <button class="w3-button w3-border w3-pale-yellow">Reset</button> <button class="w3-button w3-border">Do some more things</button>
      </div>

    </div>


    <!-- Setting --------------------------------------------------->
    <div id="productsSetting" class="w3-container" hidden>
      <h1 class="w3-text-blue" _space-title>Product setting</h1>
      <p>this is space you can put all your design, layouts into it</p>

      
      
    </div>

    <!-- Report -------------------------------------------------->
    <div id="productsReport" class="w3-container" hidden>
      <h1 class="w3-text-orange" _space-title>Product report</h1>
      <p>this is space you can put all your design, layouts into it</p>

      

    </div>
