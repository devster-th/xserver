<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/standard_lib/w3/w3.js"></script>

  <script src="./module/xdev.js"></script>
  <script src="_config.js"></script>
  <script src="core.js"></script>
  <script src="./module/sales.js"></script>
  <script src="./module/marketing.js"></script>
  <script src="./module/products.js"></script>
  
  

  <link rel="stylesheet" href="/standard_lib/w3/w3.css">
  <link rel="stylesheet" href="/standard_lib/font-awesome/all.css">
  <style>
    /* the default style is for mobile */

    /* for laptop, desktop, notebook */
    @media screen and (min-width: 1000px) {
      #sidebar {display: block; width: 15% }
      #pageContent {margin-left: 15% }
      #mobileMenuBox {display: none }
      #mobileMenu_icon {display: none}
    }

    /* for very wide screen or big external-monitor */
    @media screen and (min-width: 1300px) {
      #sidebar {width: 10%}
      #pageContent {margin-left: 10%}
    }
  </style>
</head>
<body onresize="core.menuAct('updateMenu')">


<!-------------------------- CONTROL ---------------------------------->

<div id="pageControl" class="w3-display-container">


  <!-- mobile menu icon -->
  <i id="mobileMenu_icon"
    class="fa fa-caret-right w3-left" 
    style="font-size: 28px; color: darkred; cursor: pointer; z-index: 15; position: fixed; left: 4px; top: 50%; " 
    onclick="mobileMenuBox.hidden=false"></i>
    <!--position: fixed; left: 8px; top: 50%;"
        keep: fa fa-caret-right-->

  <!-- mobile menu box -->
  <div id="mobileMenuBox"  
    class="w3-grey w3-bar-block"
    style="width: 60%; position: fixed; left: 0; bottom: 0; z-index: 20"
    hidden >

    <button id="moClose"
      class="w3-bar-item w3-button w3-xlarge w3-border-bottom"
      onclick="mobileMenuBox.hidden=true"><i 
      class="fa fa-caret-left"></i> Close</button>
      
    <button id="moSales"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Sales</button>
    <button id="moMarketing"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Marketing</button>
    <button id="moProducts"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Products</button>
    <button id="moWarehouse"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Warehouse</button>
    <button id="moDelivery"
      class="w3-bar-item w3-button w3-xlarge w3-border-bottom"
      onclick="core.menuAct(this)">Delivery</button>

    <button id="moPurchase"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Purchase</button>
    <button id="moFinance"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Finance</button>
    <button id="moAccounting"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Accounting</button>
    <button id="moManufacturing"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Manufacturing</button>
    <button id="moMaintenance"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Maintenance</button>
    <button id="moAssets"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)">Assets</button>

    <button id="moUserSetting"
      class="w3-bar-item w3-button w3-xlarge w3-border-top"
      onclick="core.menuAct(this)"><i class="fa fa-user-circle-o"></i> User setting</button>
    <button id="moAdmin"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)"><i class="fa fa-sliders"></i> Admin</button>
    <button id="moLearn"
      class="w3-bar-item w3-button w3-xlarge w3-border-bottom"
      onclick="core.menuAct(this)"><i class="fa fa-book"></i> Learn</button>

    <button id="moLogOut"
      class="w3-bar-item w3-button w3-xlarge"
      onclick="core.menuAct(this)"><i class="fa fa-sign-out"></i> Log out</button>

  </div>



  <!-- sidebar for wide screen -->
  <div id="sidebar"
    class="w3-sidebar w3-grey w3-bar-block"
    hidden >

    <span>MODULES</span>

    <button id="sidSales"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Sales</button>
    <button id="sidMarketing"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Marketing</button>
    <button id="sidProducts"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Products</button>
    <button id="sidWarehouse"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Warehouse</button>
    <button id="sidDelivery"
      class="w3-bar-item w3-button w3-border-bottom"
      onclick="core.menuAct(this)">Delivery</button>

    <button id="sidPurchase"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Purchase</button>
    <button id="sidFinance"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Finance</button>
    <button id="sidAccounting"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Accounting</button>
    <button id="sidManufacturing"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Manufacturing</button>
    <button id="sidMaintenance"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Maintenance</button>
    <button id="sidAssets"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)">Assets</button>

    <button id="sidUserSetting"
      class="w3-bar-item w3-button w3-border-top"
      onclick="core.menuAct(this)"><i class="fa fa-user-circle-o"></i> User setting</button>
    <button id="sidAdmin"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)"><i class="fa fa-sliders"></i> Admin</button>
    <button id="sidLearn"
      class="w3-bar-item w3-button w3-border-bottom"
      onclick="core.menuAct(this)"><i class="fa fa-book"></i> Learn</button>

    <button id="sidLogOut"
      class="w3-bar-item w3-button"
      onclick="core.menuAct(this)"><i class="fa fa-sign-out"></i> Log out</button>
  </div>

  


</div><!--end of pageControl section-->



<!---------------------------- CONTENT --------------------------------->

<div id="pageContent" class="w3-display-container">

  <!-- messageBox -->
  <!--the messageBox has to be in the Content section because the w3-display-container can control the box's middle position. If not it won't be at the center of the screen.-->
  <div id="messageBox" 
    class="w3-display-middle w3-yellow w3-card-4 w3-container" 
    style="width: 65%; z-index: 20; " 
    hidden>

    <h3>You've got a message</h3>
    <p>This is a message that the user will see but it changes the color and the texts based on each situation.</p><br>

    <div class="w3-bar w3-center w3-margin-bottom">
      <button 
        class="w3-button w3-light-grey" 
        onclick="x_({ cancelTimer: X1.message.timer }); 
        x_({
          replaceClass: 'w3-light-grey', 
          with: 'w3-grey', 
          onEl: this
        })"
        >Hold</button> <button 
        class="w3-button w3-light-grey" 
        onclick="x_({ hideThis: '#messageBox' })"
        >Close</button>
    </div>
  </div>



  <!--each module will replace from below div-->
  <div id="salesModule" hidden></div>
  <div id="marketingModule" hidden></div>
  <div id="productsModule" hidden></div>
  <div id="warehouseModule" hidden></div>
  <module id="test_module" hidden></module>
  


</div><!--end of pageContent-->
