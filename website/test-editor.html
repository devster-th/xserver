<!DOCTYPE html>
<html>
<head>
<style>
#editor {min-height: 80px;}
img {width:100%}  
</style>
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
<h3>Writes a story here</h3>

<!-- Create the editor container -->
<div id="editor"></div><br>
<label>Tag</label> <input id="tagg" type="text" size="35">

<div style="margin-top:8px">
  <button onclick="save()">Save</button> <button onclick="document.querySelector('.ql-editor').innerHTML=''">Clear</button> <button onclick="">Edit</button>
</div>

<hr>
<code id="dataa"></code>


<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', 
    {
      theme: 'snow',
      placeholder: 'Writes your story here...',
      modules: {
        toolbar: [
          {'header':[false,1,2]},
          {'font':[]},
          //{'size':['large',false,'huge','small']},
          'bold','italic','underline',
          {'color':[]},{'background':[]},
          {'list':'ordered'},{'list':'bullet'},
          {'align':[]},
          'code-block','link','image','video'
        ]
      }
    }
  );


  function save() {
    let oj = {
      html: document.querySelector('.ql-editor').innerHTML,
      tag:  tagg.value
    }
    console.log(oj)
  }
</script>
</body>
</html>
