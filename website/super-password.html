<!DOCTYPE html>
<html>
<head>
<script src="/_xbrowser/module/xdev/xdev_b.js"></script>
<script src="/_xbrowser/core_b.js"></script>

</head>
<body>
<h1>super password</h1>
<label>Please put super password:</label><br>
<input type="password" id="superPass" size="30"><br> 
<button onclick="xdev.$(
  
  { xcert:  superPass.value,
    key:    core.security.salt }

).then(sig => {
  console.log(sig)
  core.superPassword(sig)
  superPass.value=''

})">Submit</button>







</body>
</html>
