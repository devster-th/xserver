<h1 style="color:coral">general note</h1>
<p>This page utilizes the GET method.</p>



SEARCH
<form id="search_form" name="searchGeneralNote" action="/xget">
  <input id="search" name="search" type="search" size="35">
  <input name="_xs" value="{getFrom:'xdb.generalNote'}" hidden>
  <input type="submit" value="Search">
</form>

<br><br>

NEW NOTE
<form id="generalNote_form" name="generalNote" action="/xget">
  <div>
    1. Note* <textarea name="note" rows="16" style="width:100%" required onchange="time.value=new Date().toISOString()" autofocus></textarea><br>
    2. Tag <input name="tag" type="text" size="30"><br>
    3. By <input name="by" type="text" value="M" size="30"><br>
    4. Time <input id="time" name="time" type="text" size="35"><br>
  </div>

  <br>
  <input name="_xs" type="text" value="{setTo:'xdb.generalNote'}" hidden>
  <input type="submit" value="Submit">

</form>
