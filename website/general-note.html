<body class="w3-container">
<h1 class="w3-text-green">general note</h1>
<p class="w3-large">Whatever you want to note, note it:</p>

<hr>

SEARCH
<form id="search_form" name="searchGeneralNote" action="/xget">
  <input id="search" name="search" type="search">
  <input name="_xs" value="{getFrom:'xdb.generalNote'}" hidden>
  <input type="submit" value="Search">
</form>

<hr>

NEW NOTE
<form id="generalnote_form" name="generalNote" action="/xget">
  <div>
    1. Note* <textarea name="note" rows="8" style="width:100%" required onchange="time.value=new Date().toISOString()" autofocus></textarea><br>
    2. Tag <input name="tag" type="text" size="30"><br>
    3. By <input name="by" type="text" value="M"><br>
    4. Time <input id="time" name="time" type="text"><br>
  </div>

  <br>
  <input name="_xs" type="text" value="{setTo:'xdb.generalNote'}" hidden>
  <input type="submit" value="Submit">

</form>
