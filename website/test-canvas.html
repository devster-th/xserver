<html>
<body>
<canvas id="workSpace" width="400px" height="400px"
style="width:100%; max-width:400px; border:1px solid black"></canvas>

<script>
//create plotter
let plot = new Plotter("workSpace")

//plot line
plot.line(0,0,plot.xMax,plot.yMax,"blue")

//plotter object
function Plotter(id) {
  this.canvas = document.getElementById(id)
  this.ctx = this.canvas.getContext("2d")
  this.xMin = 0
  this.yMin = 0
  this.xMax = this.canvas.width 
  this.yMax = this.canvas.height 

  this.line = function(x0,y0,x,y,color) {
    this.ctx.moveTo(x0,y0)
    this.ctx.lineTo(x,y)
    this.ctx.strokeStyle = color 
    this.ctx.stroke()
  }
}


</script>





</body>
