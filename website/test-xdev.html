<span style="cursor:pointer;font-size:20px; padding-left:4px; padding-right:4px; color:blue" onclick="toggle(this,testTable)">+</span><br><br>




<script>
  function toggle(actor,ele) {

    if (actor.innerText == '+') { //state = hide , symbol = +
      actor.innerText = '--'
      let ro = ele.querySelectorAll('[hidden]') 
      ro.forEach(r => r.hidden = false) //unhide
    
    } else if (actor.innerText == '--') { //state = show, -
      actor.innerText = '+'
      for (i=0; i < ele.rows.length; i++) {
        if (i > 4) ele.rows[i].hidden = true 
      }
    }
  }
</script>
