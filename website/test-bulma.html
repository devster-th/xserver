<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<div class="section">

    


  <div class="columns is-mobile is-gapless is-vcentered">
    <div class="column">
      <figure class="image">
        <img src="/pic/latte.jpg">
      </figure>
    </div>
    <div class="column">
      <div class="section">
        <span class="tag is-dark">HOT</span>
        <p class="subtitle">This latte is always for you wheter you need it or not!</p>
        <button class="button">ORDER</button>
      </div>
      
    </div>
  </div>
  
  <div class="notification is-danger">
    <button class="delete"></button>
    Hey! you've something may be harmful to your account. Please do this .... to fix it ASAP. Good luck!
  </div>

  <span class="icon">
    <i class="fas fa-home"></i>
  </span>


  <table class="table is-bordered is-fullwidth">
    <tr><th>Name</th><th>Age</th><th>Sex</th></tr>
    <tr><td>John</th><th>23</th><th>Male</th></tr>
    <tr><td>Jane</th><th>19</th><th>Female</th></tr>


  </table>


  <div class="card">
    <div class="columns is-mobile is-gapless is-vcentered">
      <div class="column">
        <figure class="image">
          <img src="/pic/latte.jpg">
        </figure>
      </div>
      <div class="column">
        <div class="section">
          <span class="tag is-dark">HOT</span>
          <p class="subtitle">This latte is always for you.</p>
          <button class="button">ORDER</button>
        </div>
        
      </div>
    </div>
  </div>
