<body onresize="reso.textContent = window.innerWidth + 'x' + window.innerHeight"
  class="w3-content"
  style="max-width:720px; margin-left:0">
<span id="reso" style="position:fixed; bottom:0; right:0; z-index:100"></span>

<!-- site logo -->
<i  class="fa fa-superpowers w3-spin w3-xxlarge"
    style="margin:0; border-radius:50%; position:fixed; top:4px; right:4px; z-index: 100; text-shadow:; color:#ff99ff; "></i>

<!-- main menu trigger -->
<div style="position:fixed; left:0; top:50%; width:5px; height:100px; background-color:black; z-index:100; cursor: pointer; border-radius:0 8px 8px 0; transform:translate(0,-50%);" title="Open menu"></div>

<!-- quick tool menu -->
<div style="position:fixed; left:0; top:60%; width:5px; height:70px; background-color:black; z-index:100; border-radius:0 8px 8px 0; cursor: pointer;" title="Open Quick Tool"></div>

<!-- view ----------------------------------------------------->
<view>
<div name="page_view">

  <div style="height:164px; background-color: lightgray; ">this is the top part of the page</div>
  <tab-box>
    <tab name="tab1" class="tab-active" onclick="tabHere('tab1')">Overview</tab><tab name="tab2" onclick="tabHere('tab2')">Spec</tab><tab name="tab3" class="" onclick="tabHere('tab3')">Review</tab><tab name="tab4" onclick="tabHere('tab4')">Order</tab>
  </tab-box>
  <tab-content>
    <div name="tab1">
      this is overview
    </div>
    <div name="tab2" hidden>
      this is spec
    </div>
    <div name="tab3" hidden>
      this is review
    </div>
    <div name="tab4" hidden>
      this is order tab
    </div>
  </tab-content>
  

</div>

</view>


<script>
reso.textContent = window.innerWidth + 'x' + window.innerHeight 

function tabHere(tabName) {
  //reset all tabs
  let allTab = document.querySelector('tab-box').children
  for (i of allTab) {
    i.className = 'tab-inactive'
  } 

  //set active tab
  let para = 'tab[name="' + tabName + '"]'
  document.querySelector(para).className = 'tab-active'
  if (tabName == allTab[allTab.length - 1].getAttribute('name')) document.querySelector(para).setAttribute('style','border-bottom: solid 1px lightgray')

  //show the tab content
  let tabConts = document.querySelector('tab-content').children
  for (i of tabConts) {
    if (i.getAttribute('name') == tabName) i.hidden = false
    else i.hidden = true 
  }  

}
